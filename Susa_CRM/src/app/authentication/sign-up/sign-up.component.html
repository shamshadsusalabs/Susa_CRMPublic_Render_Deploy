<body>
  <div class="container my-5">
    <div class="row no-gutters" style="margin-left: 0; margin-right: 0;">

      <div class="col-md-6" style="padding-right: 0; padding-left: 0;">
        <img src="../../../../assets/Sign Up.jpg" alt="Descriptive Alt Text" class="img-fluid" style="width: 90%; display: block;">
      </div>

      <div class="col-md-6" style="padding-right: 0; padding-left: 0;">
        <div class="p-4 bg-white shadow-sm" style="min-height: 100%;">
          <h1 class="text-center p-4">Welcome to our CRM</h1>
          <p class="text-center">Sign up to get started</p>
          <form action="#">
            <div class="mb-3 pt-3">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
              </div>
            </div>

            <div class="mb-3 pt-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
              </div>
            </div>

            <div class="mb-3 pt-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" name="terms">
              <label class="form-check-label" for="terms">I agree to terms & conditions</label>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" style="width: 48%;" class="btn btn-primary btn-lg" >Sign Up</button>
            <button type="button" style="width: 48%;" class="btn btn-secondary btn-lg" routerLink="../SignIn">Sign In</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</body>
