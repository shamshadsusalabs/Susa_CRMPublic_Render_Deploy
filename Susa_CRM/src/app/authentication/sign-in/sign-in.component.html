<body>
  <div class="container my-5">
    <div class="row no-gutters" style="margin-left: 0; margin-right: 0;">

      <div class="col-md-6" style="padding-right: 0; padding-left: 0;">
        <img src="../../../../assets/login.png" alt="Descriptive Alt Text" class="img-fluid" style="width: 90%; display: block;">
      </div>

      <div class="col-md-6" style="padding-right: 0; padding-left: 0;">
        <div class="p-4 bg-white shadow-sm" style="min-height: 100%;">
          <h1 class="text-center p-4">Welcome to our CRM</h1>
          <h3 class="text-center">Sign In to  see latest Update</h3>
          <form  [formGroup]="signInForm" (ngSubmit)="onSubmit()">

            <div class="mb-3 pt-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your Email"  formControlName="email">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
              </div>
            </div>

            <div class="mb-3 pt-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" formControlName="password">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
              </div>
            </div>
            <div class="mb-3 pt-3">
              <label for="role">Role</label>
              <select formControlName="role" class="form-control">
                <option value="">Select Role</option>
                <option value="superadmin">Superadmin</option>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" style="width: 48%;" class="btn btn-primary btn-lg" routerLink="../SignUp">Sign Up</button>
            <button type="submit"  style="width: 48%;" class="btn btn-secondary btn-lg">Sign In</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</body>
